<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deadline 7 Figma</title>
</head>
<body class="body">
    <div class="container">
        <div class="left">
            <div class="Navigation_Bar">
                <div class="menu">
                    <div class="icon_big">
                        <image class="icon_1" src="picture/element-4.png"></image>
                        <image class="icon_2" src="picture/graph.png"></image>
                        <image class="icon_3" src="picture/medal-star.png"></image>
                        <image class="icon_4" src="picture/messages.png"></image>
                        <image class="icon_5" src="picture/setting-2.png"></image>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="hi_day">
                    <div class="hi">Welcome, Amanda</div>
                    <div class="day">Tue, 07 June 2022</div> 
                </div>
                <div class="information">
                    <div class="search"></div>
                    <image class="notification" src="/picture/notification.png" alt="Notification"></image>
                    <image class="user" src="/picture/user.png" alt="user"></image>
                </div>
            </div>
            <div class="main">
                <div class="color"><image class="color_1" src="/picture/color.jpg"></image></div>
                <div class="location">
                    <div class="a_em_na">
                        <image class="avarta" src="picture/avarta.png"></image>
                        <div class="em_na">
                            <div class="name">Alex Rawles</div>
                            <div class="email">alexarawels@gmail.com</div>
                        </div>
                    </div>
                    <div class="edit">Edit</div>
                </div>
                <div class="text">
                    <div class="text_baby">
                        <div class="input">
                            <div class="title">Full name</div>
                            <input class="input_text_1" type="text" placeholder="Your First Name"/>
                        </div>
                        <div class="input">
                            <div class="title_1">Nick name</div>
                            <input class="input_text_2" type="text" placeholder="Your Nick Name"/>
                        </div>
                        <div class="input">
                            <div class="title">Gender</div>
                            <input class="input_text_1" type="text" placeholder="Your Gender"/>
                        </div>
                        <div class="input">
                            <div class="title_1">Country</div>
                            <input class="input_text_2" type="text" placeholder="Your Country"/>
                        </div>
                        <div class="input">
                            <div class="title">Language</div>
                            <input class="input_text_1" type="text" placeholder="Your Language"/>
                        </div>
                        <div class="input">
                            <div class="title_1">Time Zone</div>
                            <input class="input_text_2" type="text" placeholder="Your Time Zone"/>
                        </div>
                    </div>
                    <div class="loc">
                        <div class="my_email"></div>
                        <div class="box_center">
                            <image class="icon_v"></image>
                            <div class="box_small">
                                <div class="gamil">alexarawles@gmail.com</div>
                                <div class="times">1 month ago</div>
                            </div>
                        </div>
                        <div class="Add_email"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
